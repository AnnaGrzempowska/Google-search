<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="links">
            <a id= "images" href="https://images.google.com/" title="Google images">Google Images</a>
            <a id="advanced" href="https://www.google.com/advanced_search" title="Google Advanced">Google Advanced</a>
        </div>
        
        <div id="google-form">
            <form action="https://google.com/search">
                <div id="text-form">
                    <input id="input-text" type="text" name="q">
                </div>
                <div id="button-form">
                    <input id="submit-button" type="submit" value="Google Search">
                </div>
                
            </form>
        </div>
        
    </body>
</html>
